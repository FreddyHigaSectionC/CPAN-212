<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Contact Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
      text-align: center;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-info {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .contact-info p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
    <p>Get in touch with us for any inquiries or support!</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/product">Product</a>
    <a href="cart">Cart</a>
    <a href="contact">Contact Us</a>
  </nav>

  <div class="container">
    <h2>Contact Information</h2>
    <div class="contact-info">
      <p>Email: support@bookstore.com</p>
      <p>Phone: +1-800-123-4567</p>
      <p>Address: 123 Book Street, Book City, BC 12345</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Bookstore | All rights reserved</p>
  </footer>

</body>

</html>
